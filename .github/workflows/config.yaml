name: 🚀 Github Page 배포 v2.0

permissions:
    contents: write

on:
    push:
        # `gh-pages`에 변경사항이 있을 때만 이 작업을 실행
        branches:
            - gh-pages

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout gh-pages branch
              uses: actions/checkout@v3
              with:
                  ref: gh-pages

            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: .
                  clean: true
                  clean-exclude: |
                      .nojekyll
